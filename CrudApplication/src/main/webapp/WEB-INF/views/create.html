<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<div align="center">
    <h1>New user</h1>
    <form action="#" th:action="@{/new}" th:object="${user}" th:method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" placeholder="name"/>
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>
                    <input type="text" th:field="*{surname}" placeholder="surname"/>
                </td>

            </tr>
            <tr>
                <td>Profession</td>
                <td>
                    <input type="text" th:field="*{profession}" placeholder="profession"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Add user</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
